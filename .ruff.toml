#:schema https://www.schemastore.org/ruff.json
# Mostly defaults, with some added lint rules

# Exclude a variety of commonly ignored directories.
exclude = [
  ".bzr",
  ".direnv",
  ".eggs",
  ".git",
  ".git-rewrite",
  ".hg",
  ".ipynb_checkpoints",
  ".mypy_cache",
  ".nox",
  ".pants.d",
  ".pyenv",
  ".pytest_cache",
  ".pytype",
  ".ruff_cache",
  ".svn",
  ".tox",
  ".venv",
  ".vscode",
  "__pypackages__",
  "_build",
  "buck-out",
  "build",
  "dist",
  "node_modules",
  "site-packages",
  "venv",
]
# Same as Black.
line-length = 88
indent-width = 4
# Assume Python 3.13
target-version = "py313"

[lint]
preview = true
# Enable Pyflakes (`F`) and a subset of the pycodestyle (`E`) codes by default.
# Unlike Flake8, Ruff doesn't enable pycodestyle warnings (`W`) or
# McCabe complexity (`C901`) by default.
# https://docs.astral.sh/ruff/rules
select = [
  "E",
  "W",
  "F",
  "FLY",
  "I",
  "C90",
  "N",
  "PERF",
  "DOC",
  "D",
  "PGH",
  "PL",
  "UP",
  "FURB",
  "RUF",
  "TRY"
]
ignore = [
  "E501",  # Line too long
  "D203",  # 1 blank line before class docstring
  "D211",  # No blank lines before class docstring
  "D212",  # Multi-line docstring summary first line
  "D213",  # Multi-line docstring summary second line
  "PLR6301",  # Method could be function/staticmethod (test methods)
  "PLR2004",  # Magic value in comparison (many are contextual)
  "TRY300",  # Return in try block (common pattern)
  "DOC",  # Docstring checks (too strict for current project)
]
# Allow fix for all enabled rules (when `--fix`) is provided.
fixable = ["ALL"]
unfixable = []
# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[format]
preview = true
# Like Black, use double quotes for strings.
quote-style = "double"
# Like Black, indent with spaces, rather than tabs.
indent-style = "space"
# Like Black, respect magic trailing commas.
skip-magic-trailing-comma = false
# Like Black, automatically detect the appropriate line ending.
line-ending = "auto"
# Enable auto-formatting of code examples in docstrings. Markdown,
# reStructuredText code/literal blocks and doctests are all supported.
#
# This is currently disabled by default, but it is planned for this
# to be opt-out in the future.
docstring-code-format = true
# Set the line length limit used when formatting code snippets in
# docstrings.
#
# This only has an effect when the `docstring-code-format` setting is
# enabled.
# See: https://docs.astral.sh/ruff/settings/#format_docstring-code-line-length
# tombi: lint.rules.type-mismatch.disabled = true
docstring-code-line-length = "dynamic"
