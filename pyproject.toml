[project]
name = "voltamanager"
version = "0.7.0"
description = "Check and upgrade Volta-managed global packages"
requires-python = ">=3.13"
dependencies = [
    "rich>=14.1.0",
    "typer>=0.19.2",
    "packaging>=24.0",
]

[dependency-groups]
dev = [
    "ruff>=0.13.2",
    "pytest>=8.0.0",
    "pytest-cov>=6.0.0",
    "pytest-mock>=3.14.0",
    "mypy>=1.13.0",
    "types-setuptools>=75.0.0",
]

[project.scripts]
voltamanager = "voltamanager:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff.lint]
preview = true

[tool.ruff.format]
preview = true
