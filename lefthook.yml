pre-commit:
  parallel: true
  commands:
    ruff-check:
      glob: "*.py"
      run: uv run ruff check --fix {staged_files}
      stage_fixed: true
    ruff-format:
      glob: "*.py"
      run: uv run ruff format {staged_files}
      stage_fixed: true
    mypy:
      glob: "src/voltamanager/*.py"
      run: uv run mypy {staged_files}
    readme:
      glob: "src/voltamanager/*.py"
      run: uv run typer voltamanager utils docs --name voltamanager --title "Volta Manager" --output README.md
      stage_fixed: true
